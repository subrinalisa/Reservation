<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="A reservation or guest invitation app">
    <meta name="author" content="Subrina Lisa">
    <!-- Title -->
    <title>Reservation App</title>
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="assets/images/logo/favicon.png">
    <!-- Bootstrap Stylesheet -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <!-- Icons -->
    <link rel="stylesheet" href="assets/icon-fontawesome/css/all.css">
    <link rel="stylesheet" href="assets/icon-bootstrap/bootstrap-icons.css">
    <!-- Main Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!-- ========= Preloader ========= -->
    <div id="preloader">
        <div class="loader-wrap">
            <div class="loader">
                <span class="loader-inner"></span>
                <span class="loader-inner"></span>
                <span class="loader-inner"></span>
                <span class="loader-inner"></span>
                <span class="loader-inner"></span>
                <span class="loader-inner"></span>
                <span class="loader-inner"></span>
                <span class="loader-inner"></span>
            </div>
        </div>
    </div>
    <!-- ========= Main ========= -->
    <header>
        <div class="container">
            <div class="wrapper">
                <div class="header">
                    <h1>RSVP</h1>
                    <p>A Reservation App</p>
                </div>
                <div class="main">
                    <div class="row justify-content-center">
                        <div class="col-md-8 col-xl-6">
                            <form action="#" autocomplete="off" id="main-form">
                                <div class="input-group">
                                    <input type="text" class="form-control form-control-lg" placeholder="Invite someone"
                                        required>
                                    <button class="btn btn-primary" type="submit">Submit</button>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="d-flex justify-content-between invitees">
                        <div class="align-self-center mb-2">
                            <h2 class="text-primary">Invitees</h2>
                        </div>
                        <div class="align-self-center mb-2">
                            <div class="form-check">
                                <label class="form-check-label">
                                    <input type="checkbox" class="form-check-input">Confirmed Invitation
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="row" id="invitation-list">
                        <!-- dynamically render -->
                    </div>
                    <div class="no-invitee">
                        <img src="./assets/images/sad.png" class="img-fluid" alt="image">
                        <p>No one is invited yet</p>
                    </div>
                    <div class="no-confirmed">
                        <img src="./assets/images/crying.png" class="img-fluid" alt="image">
                        <p>No one has confirmed invitation yet</p>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </header>
    <!-- ========= Js Files ========= -->
    <!-- Jquery Js -->
    <script src="assets/js/jquery-1.12.4.js"></script>
    <!-- Popper Js -->
    <script src="assets/js/popper.min.js"></script>
    <!-- Bootstrap Js -->
    <script src="assets/js/bootstrap.min.js"></script>
    <!-- Custom Js -->
    <script src="assets/js/custom.js"></script>
    <script src="assets/js/app.js"></script>
</body>

</html>
